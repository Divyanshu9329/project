<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback & Rating Module</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ“ Feedback & Rating Module</h1>
      <p>Provide constructive feedback and evaluations to help students improve.</p>
    </header>

    <section class="feedback-section">
      <h2>Submit Feedback</h2>
      <form id="feedbackForm" class="form">
        <input type="text" id="studentName" placeholder="Student Name" required>
        <textarea id="feedbackComment" placeholder="Write your feedback..." rows="4" required></textarea>
        <div class="rating-container">
          <label>Star Rating:</label>
          <div class="stars" id="ratingStars">
            <span data-value="1">â˜…</span>
            <span data-value="2">â˜…</span>
            <span data-value="3">â˜…</span>
            <span data-value="4">â˜…</span>
            <span data-value="5">â˜…</span>
          </div>
          <input type="hidden" id="starRating" value="0">
        </div>
        <div class="score-container">
          <label for="score">Score (0-100):</label>
          <input type="number" id="score" min="0" max="100" placeholder="Enter score" required>
        </div>
        <button type="submit">Submit Feedback</button>
      </form>
    </section>

    <section class="feedback-list">
      <h2>Feedback Received</h2>
      <div id="feedbackContainer">

      </div>
    </section>
  </div>

  <script src="Feedback.js"></script>
</body>
</html>
